version: '3.8'

x-app-env: &app-env
  SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:?SLACK_BOT_TOKEN must be set}
  OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY must be set}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
  TELEGRAM_API_ID: ${TELEGRAM_API_ID:-}
  TELEGRAM_API_HASH: ${TELEGRAM_API_HASH:-}
  DATABASE_TYPE: postgres
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DATABASE: ${POSTGRES_DATABASE:-slack_events}
  POSTGRES_USER: ${POSTGRES_USER:-postgres}

x-app-volumes: &app-volumes
  - ./data:/app/data
  - ./logs:/app/logs
  - ./config:/app/config

x-worker-base: &worker-base
  build: .
  environment:
    <<: *app-env
    METRICS_EXPORTER_AUTO_START: '0'
  restart: unless-stopped
  depends_on:
    postgres:
      condition: service_healthy
  volumes: *app-volumes
  healthcheck:
    test: ["CMD", "python", "-c", "from src.config.settings import get_settings; get_settings(); print('OK')"]
    interval: 5m
    timeout: 10s
    retries: 3

services:
  postgres:
    image: postgres:16-alpine
    container_name: slack_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-slack_events}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - slack_network

  pipeline-scheduler:
    <<: *worker-base
    container_name: slack_pipeline_scheduler
    command: python scripts/run_pipeline_scheduler.py --interval-seconds 300
    networks:
      - slack_network

  ingest-worker:
    <<: *worker-base
    container_name: slack_ingest_worker
    command: python scripts/run_ingest_worker.py
    networks:
      - slack_network

  extraction-worker:
    <<: *worker-base
    container_name: slack_extraction_worker
    command: python scripts/run_extraction_worker.py
    networks:
      - slack_network

  llm-worker:
    <<: *worker-base
    container_name: slack_llm_worker
    command: python scripts/run_llm_worker.py
    networks:
      - slack_network

  dedup-worker:
    <<: *worker-base
    container_name: slack_dedup_worker
    command: python scripts/run_dedup_worker.py
    networks:
      - slack_network

  metrics-exporter:
    build: .
    container_name: slack_metrics_exporter
    entrypoint: ["python", "-m", "src.observability.metrics"]
    environment:
      METRICS_EXPORTER_AUTO_START: '0'
      METRICS_PORT: '9000'
    restart: unless-stopped
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - slack_network

  streamlit-ui:
    build: .
    container_name: slack_streamlit
    environment:
      <<: *app-env
      METRICS_EXPORTER_AUTO_START: '0'
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      pipeline-scheduler:
        condition: service_started
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs:ro
      - ./config:/app/config
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - slack_network

volumes:
  postgres_data:

networks:
  slack_network:
    driver: bridge
